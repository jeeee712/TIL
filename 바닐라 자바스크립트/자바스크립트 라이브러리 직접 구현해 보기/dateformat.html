<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      functionconvertDateFormat(yyyymmdd, format) {
          let year = yyyymmdd.substr(0, 4); // 년도
          let month = yyyymmdd.substr(4, 2); // 월
          let day = yyyymmdd.substr(6, 2); //일
          format = format.replace("YYYY", year); // 년도를 실제 년도로 변경
          format = format.replace("MM", month); // 월을 실제 월로 변경
          format = format.replace("DD", day); // 일을 실제 일로 변경

          return format;
      }

      convertDateFormat("20210721", "YYYY.MM.DD");
    </script>
  </body>
</html>
